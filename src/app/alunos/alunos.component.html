<form [formGroup]="formulario"  (submit)="onSubmit()" >
  <div>
    <input id="id" type="text" placeholder="ID" formControlName="id" readonly>
  </div>
  <div>
    <input id="nome" type="text"  placeholder="Aluno" formControlName="nome">
  </div>
  <button type="submit" [disabled]="!formulario.valid"> Salvar </button>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [style.width]="'100%'">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element?.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onDelete(element?.id)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button> &nbsp;
      <button mat-fab (click)="onEdit(element)" color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>mode</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
