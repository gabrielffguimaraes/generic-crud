<form [formGroup]="formulario"  (submit)="onSubmit()" >
  <div>
    <input id="id" type="text" placeholder="ID" formControlName="id" readonly>
  </div>
  <div>
    <input id="nome" type="text"  placeholder="Aluno" formControlName="nome">
  </div>
  <button type="submit" [disabled]="!formulario.valid"> Salvar </button>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [style.width]="'100%'">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element?.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element">
      <span class="material-icons-outlined">edit</span>
      <span class="material-icons-outlined">delete</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
